{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
  <h4>Create new group</h4>
  <form class="" action="{% url 'groups:create' %}" method="post" id='groupForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="" value="Create" class="btn btn-lg btn-primary">
  </form>

{% endblock %}
