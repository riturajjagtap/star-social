{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}
  <h4>Create a new post</h4>
  <form class="" action="{% url 'posts:create' %}" method="post" id='postForm'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="" value="Post" class="btn btn-primary btn-large">
  </form>
{% endblock %}
